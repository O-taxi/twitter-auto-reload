<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h3>TL自動更新設定</h3>
    <label>
        <input id="interval" type="number" min="10" step="10" value="60"> sec.
    </label>
    <br>
    <div class="button-container">
        <button id="start-refresh-button">開始</button>
        <p id="status">ステータス: 停止中</p>
    </div>
    <div class="button-container">
        <button id="start-delete-promotion-button">広告を削除</button>
        <p id="delete-promotion-status">ステータス: 停止中</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
