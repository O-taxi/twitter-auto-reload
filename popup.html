<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h3>自動更新設定</h3>
    <label>
        更新間隔（秒）:
        <input id="interval" type="number" min="10" step="10" value="60">
    </label>
    <br>
    <button id="toggle-button">開始</button>
    <p id="status">ステータス: 停止中</p>
    <script src="popup.js"></script>
</body>
</html>
